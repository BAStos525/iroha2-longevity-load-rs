name: load-rs::stable::bump-dependencies

on:
   workflow_run:
    workflows:
      - "load-rs::dev::bump-dependencies"
    types: [completed]
    branches: [fix/DOPS-2024/modify-stable-sync]

env:
  VERSION_URL: 'https://raw.githubusercontent.com/hyperledger/iroha/iroha2-stable/data_model/Cargo.toml'

jobs:
  bump-load-rs-iroha2-stable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get iroha2 version from hyperledger repository
        uses: mathiasvr/command-output@v1
        id: new_version
        with:
          run: curl -s ${{ env.VERSION_URL }} | sed -n '3p' | sed -e 's/version = "//g' -e 's/"$//' | tr -d '\n'
      - name: Edit package.version key
        uses: ciiiii/toml-editor@1.0.0
        with:
          file: "Cargo.toml"
          key: "package.version"
          value: ${{ steps.new_version.outputs.stdout }}
      - name: Edit iroha_client.version key
        uses: ciiiii/toml-editor@1.0.0
        with:
          file: "Cargo.toml"
          key: "dependencies.iroha_client.version"
          value: ${{ steps.new_version.outputs.stdout }}
      - name: Edit iroha_data_model key
        uses: ciiiii/toml-editor@1.0.0
        with:
          file: "Cargo.toml"
          key: "dependencies.iroha_data_model.version"
          value: ${{ steps.new_version.outputs.stdout }}
      - name: Edit iroha_config key
        uses: ciiiii/toml-editor@1.0.0
        with:
          file: "Cargo.toml"
          key: "dependencies.iroha_config.version"
          value: ${{ steps.new_version.outputs.stdout }}          
          
      - name: Commit and push changes
        uses: devops-infra/action-commit-push@v0.9.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          add_timestamp: true
          commit_prefix: "[AUTO]"
          commit_message: "bump iroha2 versions in Cargo.toml"

      # - name: Create pull request
      #   uses: devops-infra/action-pull-request@0.5.0
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     body: "**Automated pull request**<br><br>Replaced foo/bar"
      #     title: ${{ github.event.commits[0].message }}
      #     assignee:


      - name: Create pull request
        uses: vsoch/pull-request-action@v1.0.21
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST_BRANCH: "fix/DOPS-2024/modify-stable-sync"
          PULL_REQUEST_FROM_BRANCH: ${{ github.head_ref }}
          PULL_REQUEST_TITLE: "Update iroha2 dependencies to ${{ steps.new_version.outputs.stdout }}"
          PULL_REQUEST_BODY: "**Automated pull request**<br><br><p>Update iroha2 dependencies from <a href=${{ env.VERSION_URL }}>Hyperledger repository</a></p>"
          PULL_REQUEST_ASSIGNEES: ${{ github.actor }}
          PULL_REQUEST_REVIEWERS: BAStos525 appetrosyan
          PULL_REQUEST_TEAM_REVIEWERS: soramitsu/devops-team soramitsu/devops-support
          PULL_REQUEST_UPDATE: true
